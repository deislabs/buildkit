name: build

on:
  push:
    branches:
      - 'github-actions' # remove when merged to master
      - 'master'
      - 'v*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'github-actions' # remove when merged to master
      - 'master'
      - 'v*'

env:
  REPO_SLUG_ORIGIN: "moby/buildkit:v0.7.0-rc1"
  REPO_SLUG_TARGET: "moby/buildkit"
  LINUXKIT_BINFMT: "v0.8"
  BUILDKIT_HOST: "tcp://0.0.0.0:1234"
  BUILDKIT_PORT: "1234"
  PLATFORMS: "linux/amd64,linux/arm/v7,linux/arm64,linux/s390x,linux/ppc64le"

jobs:
  binaries:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Install buildctl
        run: |
          mkdir -p /tmp/buildctl
          docker run --rm --privileged linuxkit/binfmt:$LINUXKIT_BINFMT
          docker run --name buildkit -d --privileged -p $BUILDKIT_PORT:$BUILDKIT_PORT $REPO_SLUG_ORIGIN --debug --addr $BUILDKIT_HOST --oci-worker-gc=false
          sudo docker cp buildkit:/usr/bin/buildctl /usr/local/bin/
      -
        name: Cache binaries
        uses: actions/cache@v2
        with:
          path: /tmp/.buildkit-cache/binaries
          key: ${{ runner.os }}-buildkit-binaries-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildkit-binaries-
      -
        name: Build binaries
        run: |
          buildctl build --frontend=dockerfile.v0 \
            --local context=. --local dockerfile=. \
            --opt target=binaries \
            --import-cache type=local,src=/tmp/.buildkit-cache/binaries \
            --export-cache type=local,dest=/tmp/.buildkit-cache/binaries
      -
        name: Dump context
        if: always()
        uses: crazy-max/ghaction-dump-context@v1

  binaries-cross-helper:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Install buildctl
        run: |
          mkdir -p /tmp/buildctl
          docker run --rm --privileged linuxkit/binfmt:$LINUXKIT_BINFMT
          docker run --name buildkit -d --privileged -p $BUILDKIT_PORT:$BUILDKIT_PORT $REPO_SLUG_ORIGIN --debug --addr $BUILDKIT_HOST --oci-worker-gc=false
          sudo docker cp buildkit:/usr/bin/buildctl /usr/local/bin/
      -
        name: Cache binaries-cross-helper
        uses: actions/cache@v2
        with:
          path: /tmp/.buildkit-cache/binaries-cross-helper
          key: ${{ runner.os }}-buildkit-binaries-cross-helper-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildkit-binaries-cross-helper-
      -
        name: Build binaries-cross-helper
        run: |
          buildctl build $progressFlag --frontend=dockerfile.v0 \
            --local context=. --local dockerfile=. \
            --opt target=binaries-linux-helper \
            --opt platform=$PLATFORMS \
            --import-cache type=local,src=/tmp/.buildkit-cache/binaries-cross-helper \
            --export-cache type=local,dest=/tmp/.buildkit-cache/binaries-cross-helper
      -
        name: Dump context
        if: always()
        uses: crazy-max/ghaction-dump-context@v1

  cross:
    runs-on: ubuntu-latest
    needs: [ binaries-cross-helper ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Install buildctl
        run: |
          mkdir -p /tmp/buildctl
          docker run --rm --privileged linuxkit/binfmt:$LINUXKIT_BINFMT
          docker run --name buildkit -d --privileged -p $BUILDKIT_PORT:$BUILDKIT_PORT $REPO_SLUG_ORIGIN --debug --addr $BUILDKIT_HOST --oci-worker-gc=false
          sudo docker cp buildkit:/usr/bin/buildctl /usr/local/bin/
      -
        name: Cache binaries-cross-helper
        uses: actions/cache@v2
        with:
          path: /tmp/.buildkit-cache/binaries-cross-helper
          key: ${{ runner.os }}-buildkit-binaries-cross-helper-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildkit-binaries-cross-helper-
      -
        name: Build
        run: |
          buildctl build --frontend=dockerfile.v0 \
            --local context=. --local dockerfile=. \
            --opt platform=$PLATFORMS,darwin/amd64,windows/amd64 \
            --import-cache type=local,src=/tmp/.buildkit-cache/binaries-cross-helper
      -
        name: Dump context
        if: always()
        uses: crazy-max/ghaction-dump-context@v1

  buildkit-buildkitd:
    runs-on: ubuntu-latest
    needs: [ binaries ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Install buildctl
        run: |
          mkdir -p /tmp/buildctl
          docker run --rm --privileged linuxkit/binfmt:$LINUXKIT_BINFMT
          docker run --name buildkit -d --privileged -p $BUILDKIT_PORT:$BUILDKIT_PORT $REPO_SLUG_ORIGIN --debug --addr $BUILDKIT_HOST --oci-worker-gc=false
          sudo docker cp buildkit:/usr/bin/buildctl /usr/local/bin/
      -
        name: Cache binaries
        uses: actions/cache@v2
        with:
          path: /tmp/.buildkit-cache/binaries
          key: ${{ runner.os }}-buildkit-binaries-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildkit-binaries-
      -
        name: Build
        run: |
          buildctl build --frontend=dockerfile.v0 \
            --local context=. --local dockerfile=. \
            --opt target=buildkit-buildkitd \
            --opt platform=windows/amd64 \
            --import-cache type=local,src=/tmp/.buildkit-cache/binaries
      -
        name: Dump context
        if: always()
        uses: crazy-max/ghaction-dump-context@v1

  docker-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target-stage:
          - ""
          - rootless
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Prepare
        id: prep
        run: |
          VERSION=local
          if [ "${{ github.event_name }}" = "schedule" ]; then
            VERSION=nightly
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/* ]]; then
            VERSION=$(echo ${GITHUB_REF#refs/heads/} | sed -r 's#/+#-#g')
          fi
          if [ "${{ matrix.target-stage }}" != "" ]; then
            CACHE_TAG=${{ matrix.target-stage }}
            TAGS="${REPO_SLUG_TARGET}:${VERSION}-${{ matrix.target-stage }}"
          else
            CACHE_TAG=latest
            TAGS="${REPO_SLUG_TARGET}:${VERSION}"
          fi
          if [[ $VERSION =~ ^v[0-9]{1,3}\.[0-9]{1,3} ]]; then
            if [ "${{ matrix.target-stage }}" != "" ]; then
              TAGS="$TAGS,${REPO_SLUG_TARGET}:${{ matrix.target-stage }}"
            else
              TAGS="$TAGS,${REPO_SLUG_TARGET}:latest"
            fi
          fi
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo ::set-output name=platforms::${PLATFORMS}
          echo ::set-output name=cache_tag::${CACHE_TAG}
      -
        name: Repo metadata
        id: repo
        uses: actions/github-script@v3
        with:
          script: |
            const repo = await github.repos.get(context.repo)
            return repo.data
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
#      -
#        name: Login to DockerHub
#        uses: docker/login-action@v1
#        with:
#          username: ${{ secrets.DOCKERHUB_USERNAME }}
#          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target-stage }}
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' && (endsWith(github.ref, github.event.repository.default_branch) || startsWith(github.ref, 'refs/tags/')) }}
          cache-from: type=registry,ref=${{ env.REPO_SLUG_TARGET }}:${{ steps.prep.outputs.cache_tag }}
          #cache-to: type=inline
          tags: ${{ steps.prep.outputs.tags }}
          labels: |
            org.opencontainers.image.title=${{ fromJson(steps.repo.outputs.result).name }}
            org.opencontainers.image.description=${{ fromJson(steps.repo.outputs.result).description }}
            org.opencontainers.image.url=${{ fromJson(steps.repo.outputs.result).html_url }}
            org.opencontainers.image.source=${{ fromJson(steps.repo.outputs.result).clone_url }}
            org.opencontainers.image.version=${{ steps.prep.outputs.version }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=${{ fromJson(steps.repo.outputs.result).license.spdx_id }}
      -
        name: Dump context
        if: always()
        uses: crazy-max/ghaction-dump-context@v1

  release:
    runs-on: ubuntu-latest
    needs: [ binaries ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Install buildctl
        run: |
          mkdir -p /tmp/buildctl
          docker run --rm --privileged linuxkit/binfmt:$LINUXKIT_BINFMT
          docker run --name buildkit -d --privileged -p $BUILDKIT_PORT:$BUILDKIT_PORT $REPO_SLUG_ORIGIN --debug --addr $BUILDKIT_HOST --oci-worker-gc=false
          sudo docker cp buildkit:/usr/bin/buildctl /usr/local/bin/
      -
        name: Build
        run: |
          buildctl build --frontend=dockerfile.v0 \
            --local context=. --local dockerfile=. \
            --output type=local,dest=./release-out \
            --opt target=release \
            --opt platform=$PLATFORMS,darwin/amd64,windows/amd64
      -
        name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: buildkit
          path: release-out/**/*
      -
        name: GitHub Release
        uses: softprops/action-gh-release@v1
        if: success() && startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          files: release-out/**/*
          name: ${{ steps.prep.outputs.tag_name }}
      -
        name: Dump context
        if: always()
        uses: crazy-max/ghaction-dump-context@v1

  install:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          #- macOS-latest
          - windows-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          path: src/github.com/moby/buildkit
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.13
      -
        name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      -
        name: Install
        env:
          TMPDIR: ${{ runner.temp }}
        run: |
          go install -mod=vendor ./cmd/...
        working-directory: src/github.com/moby/buildkit
        shell: bash
      -
        name: Dump context
        if: always()
        uses: crazy-max/ghaction-dump-context@v1
